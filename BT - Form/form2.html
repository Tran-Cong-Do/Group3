<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="form1.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container-fluid bg-success p-3 ml-0">
			<h1 class="text-white">Thông Tin Sinh Viên</h1>
		</div>
		<form>
			<div class="row mt-4">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Họ Đệm:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Tên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Mã sinh viên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Gioi Tính:</label>
						<div class="form-control">
							<input type="radio" name="" class="ml-3 p-2">
							<label>Nam</label>
							<input type="radio" name="" class="ml-3 p-2">
							<label>Nữ</label>
							<input type="radio" name="" class="ml-3 p-2">
							<label>khác</label>
						</div>
						
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Ngày sinh:</label>
						<input type="date" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="form-group">
						<label>Địa chỉ:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
			</div>
		</form>
		<div class="container-fluid bg-info p-3 ml-0">
			<h4>Điền học phần</h4>
		</div>
		<form>
			<div class="row mt-4">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học phần 1:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học phần 2:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<label>Học phần 3:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="form-group">
						<input type="submit" name="" class="form-control bg-info text-white" value="Hiển thị kết quả học tập">
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
